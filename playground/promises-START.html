  <script>
    // Promises are made immeditealy but don't resolve until the data comes back,
    // the timer is finished, etc.
    // This function returns a promise not a pizza. Like an order ticket
    function makePizza(toppings = []) {
      return new Promise(function (resolve, reject) {
        // reject if people try with pineapple
        if (toppings.includes('pineapple')) {
          reject('Seriously? Get out ðŸ');
        }
        const amountOfTimeToBake = 500 + toppings.length * 200;
        // wait 1 second for the pizza to cook
        setTimeout(function () {
          // when you are ready, you can resolve this promise
          resolve(`Here is your pizza ðŸ• with ${toppings.join(' ')}`);
        }, amountOfTimeToBake);
        // if something went wrong, we can reject this promise
      });
    }

    // run sequentially
    makePizza(['pepperoni'])
      .then(function (pizza) {
        console.log(pizza);
        return makePizza(['ham,', 'cheese']);
      })
      .then(function (pizza) {
        console.log(pizza);
        return makePizza(['hot peppers,', 'onion,', 'feta']);
      })
      .then(function (pizza) {
        console.log(pizza);
        return makePizza(['pineapple']);
      })
      .then(function (pizza) {
        console.log(pizza);
        return makePizza([5, 5, 34, 34, 34, 5, 36, 36, 346, 345, 345, 345]);
      })
      .then(pizza => {
        console.log('All done! Here is your last pizza');
        console.log(pizza);
      })
      .catch(handleError);
